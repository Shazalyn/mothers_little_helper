<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>sleep</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="yellow" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Mother's Little Helper</a>

     <ul class="right hide-on-med-and-down">
        <li><a href="/activity">Log Activity</a></li>
        <li><a href="/go">GO recap</a></li>
        <li><a href="/eat">EAT recap</a></li>
        <li><a href="/sleep">SLEEP recap</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="/activity">Log Activity</a></li>

        <li><a href="/go"><img src="http://localhost:3017/images/diaper_pin.png" alt="diaper pin icon"></a></li>

        <li><a href="/eat"><img src="http://localhost:3017/images/bottle.png" alt="bottle icon"></a></li>

        <li><a href="/sleep"><img src="http://localhost:3017/images/sleep.png" alt="night time icon"></a></li>
      </ul>

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

   </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <br><br>
      <h5 class="header center ">Recap {{kidsleep_name}}'s activity</h5>

    <h2><img src="http://localhost:3017/images/sleep.png" alt="night time icon">SLEEP
    </h2>

       <div class="row">
        <p>Last five recorded activites</p><hr>

           {{#data}}
              <p>{{day}}: Sleep Start {{sleep_start}}, Sleep End {{sleep_end}}</p>
            {{/data}}
        </div>

    </div>
  </div>
<br>
    <div class="row center">

        <button class="btn waves-effect waves-light orange row right" type="submit"><a href="/query">recap<a>
        </button>

    </div>



  <footer class="page-footer yellow">
    <div class="container">
      <div class="footer-copyright">

        <div class="container">
        Made by SHAZA &copy 2017
        </div>

      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
